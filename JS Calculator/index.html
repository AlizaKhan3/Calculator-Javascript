<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <center>
        <h2> Custom JS Calculator</h2>
        <div class="container">
            <div class="calc-bg">
                <div>
                    <input type="text" id="inputField" name="input"
                        style="width: 280px; height: 45px; margin: 10px 0px; padding: 5px 15px ;">
                </div>
                <div class="row">
                    <button class="btn" id="opr" onclick="del()" style="background-color: rgb(222, 9, 9);">DEL</button>
                    <button class="btn" id="opr" onclick="clearInput('')"
                        style="background-color: rgb(32, 72, 192);">CE</button>
                    <button class="btn" id="opr" onclick="setNumber('%')">%</button>
                    <button class="btn" id="opr" onclick="setNumber('/')"><i class="fa-solid fa-divide"></i></button>
                </div>
                <div class="row">
                    <button class="btn btn1" id="opr" onclick="setNumber('7')">7</button>
                    <button class="btn btn1" id="opr" onclick="setNumber('8')">8</button>
                    <button class="btn btn1" id="opr" onclick="setNumber('9')">9</button>
                    <button class="btn btn1" id="opr" onclick="setNumber('*')">x</button>
                </div>
                <div class="row">
                    <button class="btn btn1" id="opr" onclick="setNumber('4')">4</button>
                    <button class="btn btn1" id="opr" onclick="setNumber('5')">5</button>
                    <button class="btn btn1" id="opr" onclick="setNumber('6')">6</button>
                    <button class="btn btn1" id="opr" onclick="setNumber('-')">-</button>
                </div>
                <div class="row">
                    <button class="btn btn1" id="opr" onclick="setNumber('1')">1</button>
                    <button class="btn btn1" id="opr" onclick="setNumber('2')">2</button>
                    <button class="btn btn1" id="opr" onclick="setNumber('3')">3</button>
                    <button class="btn btn1" id="opr" onclick="setNumber('+')">+</button>
                </div>
                <div class="row">
                    <button class="btn btn1" id="opr" onclick="setNumber('0')">0</button>
                    <button class="btn btn1" id="opr" onclick="setNumber('.')">.</button>
                    <button class="btn btn1" id="result" onclick="result('')">=</button>
                </div>
            </div>
        </div>
    </center>
    <script src="app.js"></script>
</body>

</html>
